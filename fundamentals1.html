<html>

    <style>
        circle {
            fill: red;
            stroke: black;
            stroke-width: 1px;
        }
    </style>

    <body>
        <svg = id="chart" width="600" height="300"></svg>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script>
            function factors(x) { // Creates an array of the factors for a given number
                const factorArray = []
                var i;
                for (i = 1; i <= x; i++) {
                    if ((x / i) % 1 === 0) {
                        factorArray.push(i)
                    }
                }
                return factorArray;
            }

            const array = factors(24);
            
            d3.select("#chart")
            .selectAll("circle")
            .data(array)
            .enter()
            .append("circle")
                .attr("r", d => d)
                .attr("cy", 100)
                .attr("cx", d => d * 10)
        </script>
    </body>
</html>
